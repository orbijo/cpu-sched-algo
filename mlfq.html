<!DOCTYPE html>
<html>

<head>
    <title>MLFQ Calculator</title>
    <link rel="stylesheet" href="css\style.css">

    <script type="text/javascript" src="js\mlfq.js"></script>
</head>

<body>
    <h1>MLFQ Calculator</h1>

    <h2>Input:</h2>
    <label for="arrivalTimes">Arrival Times: </label>
    <input type="text" id="arrivalTimes" placeholder="3 5 8 0 12" value=""><br>
    <label for="burstTimes">Burst Times: </label>
    <input type="text" id="burstTimes" placeholder="4 9 4 7 6" value=""><br>
    <label for="q1">Q1 QT:</label>
    <input type="number" min="1" id="q1" placeholder="e.g. 3" value="1"><br>
    <label for="q2">Q2 QT:</label>
    <input type="number" min="1" id="q2" placeholder="e.g. 4" value="1"><br>

    <div>
        <label for="lastQueue">Last Queue: </label>
        <select name="lastQueue" id="lastQueue" onchange="changeOptions()">
            <option value="fcfs">FCFS</option>
            <!-- <option value="sjf">SJF</option>
            <option value="srtf">SRTF</option>
            <option value="prio">Priority (Preemptive)</option>
            <option value="npp">Priority (Non-Preemptive)</option>
            <option value="rr">Round Robin</option> -->
        </select>
    </div>

    <button onclick="calculateMLFQ()">Calculate MLFQ</button>

    <h2>Output:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Process ID</th>
                <th>Arrival Time</th>
                <th>CPU Burst</th>
                <th>Completion Time</th>
                <th>Turnaround Time</th>
                <th>Waiting Time</th>
            </tr>
        </thead>
        <tbody id="outputTable">
        </tbody>
    </table>

    <h2>Gantt Chart:</h2>

    <div class="gantt-chart">
        <div class="gantt-timeline" id="ganttTimeline"></div>
        <div class="gantt-processes" id="ganttProcesses"></div>
    </div>

    <div class="processes" id="processes">

    </div>
    <div class="timeline" id="timeline">

    </div>


    <h2>CPU Utilization: <span id="cpuUtil"></span></h2>
    <h2>Average Turnaround Time: <span id="averageTAT"></span></h2>
    <h2>Average Waiting Time: <span id="averageWT"></span></h2>

</body>

</html>
